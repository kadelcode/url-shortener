<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--External CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}">

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Montserrat&family=Ubuntu+Mono&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    
    <title>{% block title %} {% endblock %}</title>
  </head>
     
  <body class="site-font">
    <!-- navigation bar-->
    <nav style="background-color: white;" class="navbar navbar-expand-sm sticky-top">
      <div class="container-fluid">
        <b><a class="navbar-brand logo-font" href="{{url_for('index')}}">Bitsy</a></b>
      </div>

      <div class="container-fluid">
        <!-- Nav Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Why Bitsy?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="{{url_for('register')}}">Sign up Free</a>
          </li>
        </ul>
      </div>
    
    </nav>

    <div class="container mt-3">
        {% block content %}{% endblock %}        
                
    </div>

    <!--Footer section-->
    <footer class="container-fluid footer">
      <div class="text-center">
        <b><a class="navbar-brand logo-font" href="{{url_for('index')}}">Bitsy</a></b>
        <p>Copyright &copy; 2023 Bitsy</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <!--External JS-->
    <script src="{{ url_for('static', filename='/js/main.js') }}"></script>

  </body>
</html>
